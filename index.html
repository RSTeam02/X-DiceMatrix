<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dice - Worker</title>
    <style>
        th,
        td {
            font-size: 3em;
            padding-right: .6em;
        }
    </style>
</head>

<body>
    <h2>X - DiceMatrix</h2>
    <form name="autoForm">
        <fieldset>
            <legend>Enter Rastersize</legend>
            <input type="text" onkeydown="if (event.keyCode == 13) {return false;}" id="input" name="numberM"> row x col
            e.g. 10x10
            <div id="info"></div>
        </fieldset>
        <fieldset>
            <legend>Display</legend>
            <input class="rbSet" type="radio" id="dface" name="format" checked>diceface</input>
            <input class="rbSet" type="radio" id="dec" name="format">integer</input>
        </fieldset>
        <input type="button" id="generateBtn" value="create matrix"></input>
        <input type="button" value="roll" id="roll">
    </form>
    <table id="diceTable">

    </table>

    <p id="pts">0 pts.</p>
    <script src="http://requirejs.org/docs/release/1.0.8/minified/require.js" data-main="import/class.js" type="text/javascript"></script>
</body>

</html>

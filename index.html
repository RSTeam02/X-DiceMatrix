<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dice - Worker</title>
    <style>
        th,
        td {
            font-size: 3em;
            padding-right: .6em;
        }
            ul#nav  li a {                     
            font-weight: normal;
        }


        ul#nav li{
            cursor: pointer;
            font-weight: normal;
        }




        ul#nav li a:hover{

            font-weight: bold;
        

        }


        ul#nav li a {
            font-size: 25px;
            color:black;
            padding: 10px 10px 10px 10px;
            border: 1px solid black;



        }
            

        ul#nav li{
            display: inline;  
            

        
        }

        ul#nav {

            margin: auto;
            padding: 5px 5%;
            text-align: center;
        }
    </style>
</head>

<body>
   
    <ul id="nav">
		<li><a class = "link" id = "game">App</a></li>
		<li><a class = "link" id = "test">Test</a></li>
	</ul>
    <div id="cont1" class="cont">
        <h2>X - DiceMatrix</h2>
        <form name="autoForm">
            <fieldset>
                <legend>Enter Rastersize</legend>             
                x-Axis: <input class="xy" type="range" min="1" max="10" value="0" id="x">
                y-Axis: <input class="xy" type="range" min="1" max="10" value="0" id="y">        
                <div id="info"></div>
            </fieldset>
            <fieldset>
                <legend>Display</legend>
                <input class="rbSet" type="radio" id="dface" name="format" checked>diceface</input>
                <input class="rbSet" type="radio" id="dec" name="format">integer</input>
            </fieldset>      
            <input type="button" value="roll" id="roll">
        </form>
        <table id="diceTable">

        </table>

        <p id="pts">0 pts.</p>
    </div>
    <div id="cont2" class="cont">
        <h2>Test Dice Worker Objects</h2>
        <pre id ="result"></pre>
        <pre id ="testRes"></pre>
 
    </div>
    <script src="http://requirejs.org/docs/release/1.0.8/minified/require.js" data-main="import/class.js" type="text/javascript"></script>
</body>

</html>
